<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">

    <link rel="stylesheet" href="../public/css/chat.css">
    <link rel="stylesheet" href="../public/css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Easy Talk</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="vstack" style="list-style: none; text-align: center;">
        
        <div>Abhay has joined</div>
        <div>Akash has joined</div>
    </div>
    <ol class="chat">

        <li class="other">
            <div class="card">
                <div class="msg">
                    <p>Hello! How are you ?</p>
                </div>
            </div>
        </li>

        <li class="self">
            <div class="card">
                <div class="msg">
                    <p>I'm fine !!</p>
                </div>
            </div>
        </li>

    </ol>

    <input class="textarea" type="text" placeholder="Type here!">
    
    <button class="btn btn-success" id="button"> -> </button>
    <script src='../public/js/chat.js'></script>
</body>
</html>
